<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景移除</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="封面.png">
    
    <!-- Bootstrap JS (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-primary-subtle">
    <div class="container-fluid flex-grow-1 p-4">
        <div class="container mt-2">
            <!-- 提示信息区域 -->
            <div id="alertContainer" class="mb-3"></div>
            
            <!-- 上传卡片 -->
            <div class="card shadow-lg mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-image me-2"></i>
                        Remove Image Background
                    </h5>
                </div>
                
                <div class="card-body">
                    <form id="uploadForm">
                        <label for="image" class="form-label">Upload your image</label>
                        <div id="dropZone" class="border border-2 border-dashed rounded p-5 text-center bg-light position-relative">
                            <input type="file" class="d-none" id="image" name="image" accept="image/*">
                            
                            <!-- 删除预览按钮 -->
                            <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2 d-none" 
                                    id="removePreviewBtn" style="z-index: 10;">
                                <i class="bi bi-trash"></i>
                            </button>
                            
                            <!-- 拖放区域内容 -->
                            <div id="dropZoneContent">
                                <i class="bi bi-cloud-upload display-4 text-muted mb-3"></i>
                                <p class="mb-2"><strong>Click to upload image</strong></p>
                                <p class="text-muted mb-0 small">
                                    Supports JPG, PNG, GIF formats. Maximum size: 5MB.
                                </p>
                            </div>
                            
                            <!-- 图片预览 -->
                            <div id="dropZonePreview" class="d-none">
                                <img id="previewImage" class="img-fluid rounded mb-3" style="max-height: 200px;" alt="Preview">
                                <p class="mb-2"><strong id="previewFileName"></strong></p>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-white border-top d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="selectFileBtn">
                        <i class="bi bi-folder2-open me-2"></i>选择文件
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn" form="uploadForm" disabled>
                        <i class="bi bi-check-circle me-2"></i>Remove Background
                    </button>
                </div>
            </div>
            
            <!-- 进度条 -->
            <div id="progressBarContainer" class="card shadow-sm mb-4" style="display: none;">
                <div class="card-body">
                    <div class="d-flex justify-content-start align-items-center mb-3">
                        <h4 id="processingText" class="me-2 mb-0 text-primary">
                            Processing<span id="dots"></span>
                        </h4>
                    </div>
                    <div class="progress" style="height: 20px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        </div>
                    </div>
                    <small class="text-muted mt-2 d-block">Please wait while we process your image...</small>
                </div>
            </div>
            
            <!-- 处理结果 -->
            <div id="result" class="card shadow-lg mb-4" style="display: none;">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-check-circle me-2 text-success"></i>
                        Processed Image
                    </h5>
                </div>
                
                <div class="card-body text-center">
                    <img id="processedImage" class="img-fluid rounded" alt="Processed Image" 
                         data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                
                <div class="card-footer bg-white border-top d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-danger" id="cancelResultBtn">
                        <i class="bi bi-x-circle me-2"></i>取消
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="retryBtn">
                        <i class="bi bi-arrow-clockwise me-2"></i>再来一次
                    </button>
                    <button id="downloadBtn" class="btn btn-success">
                        <i class="bi bi-download me-2"></i>Download
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 图片查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Processed Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="zoomContainer">
                        <img id="modalImage" class="img-fluid" alt="Processed Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
